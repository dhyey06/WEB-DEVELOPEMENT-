<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="230" src="bmw.png" alt="BMW">

    <table>
        <caption>Details</caption>
        <thead>
            <tr>
                <th>Car Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bmw xm</td>
                <td>2.5 cr</td>
            </tr>
            <tr>
                <td>Bmw M340i</td>
                <td>70 lac</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Bmw xm</td>
                <td>2.5 cr(foot)</td>
            </tr>

        </tfoot>
    </table>

    <ul type ="square">
        <li>dhyey</li>
        <li>meet</li>
    </ul>

    <ol type="I">
        <li>dhyey</li>
        <li>meet</li>
    </ol>

</body>

</html>
